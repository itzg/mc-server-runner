project_name: mc-server-runner
release:
  github:
    owner: itzg
    name: mc-server-runner
brew:
  install: bin.install "mc-server-runner"
builds:
- goos:
  - linux
  goarch:
  - amd64
  - arm
  - arm64
  main: .
  env:
    - CGO_ENABLED=0
  binary: mc-server-runner
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
changelog:
  filters:
    exclude:
      - '^ci:'
      - '^misc:'